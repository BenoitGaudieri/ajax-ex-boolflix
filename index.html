<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
        integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="search-bar">
            <div class="input-bar">
                <input type="text" class="movie-search" placeholder="Cerca un film">
                <button class="btn btn-primary">Search</button>
            </div>

        </div>

        <div class="movie--container"></div>
    </div>





    <!-- Template Handlebars -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movie--output">
            <ul class="movie--result">
                <li>Titolo: {{movieTitle}}</li>
                <li>Titolo originale: {{movieOgTitle}}</li>
                <li>Lingua originale: {{{movieLang}}}</li>
                <!-- <li>Voto: {{movieVote}}</li> -->
                <li>Voto: {{{movieVote}}}</li>
                <!-- <li>Descrizione: {{overview}} <a href="#" class="toggle">View more...</a></li> -->
            </ul>

        </div>
    
    </script>


    <!-- Jquery -->
    <script src="js/jquery-3.5.0.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
